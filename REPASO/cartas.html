<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARTAS QUE SE VOLTEAN</title>
    <style>
        body{
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tablero{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }

        .carta {
            width: 150px;
            height: 150px;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
            perspective: 1000px;
        }

        .carta:active{
            transform: rotateX(180deg);
        }

        .carta .frontal,
        .carta .trasera {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            border-radius: 10px;
        }

        .carta .frontal {
            background-color: #3498db;
            color: white;
        }

        .carta .trasera {
            background-color: #2ecc71;
            transform: rotateX(180deg);
        }



    </style>
</head>
<body>
    <div class="tablero" id="tablero">
        <div class="carta">
            <div class="frontal">A</div>
            <div class="trasera">B</div>
        </div>
        <div class="carta">
            <div class="frontal"></div>
            <div class="trasera"></div>
        </div>

            <div class="trasera"></div>
        </div>

            <div class="trasera"></div>
        </div>

            <div class="frontal"></div>
            <div class="trasera"></div>
        </div>
        <div class="carta">
            <div class="frontal"></div>
            <div class="trasera"></div>
        </div>
        <div class="carta">
            <div class="frontal"></div>
            <div class="trasera"></div>
        </div>
        <div class="carta">
            <div class="frontal"></div>
            <div class="trasera"></div>
        </div>
        <div class="carta">
            <div class="frontal"></div>
            <div class="trasera"></div>
        </div>
        <div class="carta">

            <div class="trasera"></div>
        </div>

        </div>
        <div class="carta">

        </div>
    </div>
</body>
</html>
